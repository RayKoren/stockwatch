<!DOCTYPE html>
<html ng-app="stockWatch">
  <head>
    <meta charset="utf-8">
    <title>Stockwatch</title>
    <!-- SCROLLS -->

   <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="/style.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css" rel="stylesheet" type="text/css">



   <!-- SPELLS -->
   <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
   <!-- Load d3.js and c3.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>
<script src"https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/locale/af.js"></script>
   <script src="core.js"></script>
  </head>

  <body ng-controller="mainController">
    <div class="container">

        <!-- HEADER -->
        <div class="jumbotron text-center">
            <h1><span class="label label-info">Stock Watch</span></h1>
        </div>
        <!-- Stock LIST -->
                <div id="stock-list" class="row">
                    <div class="text-center col-sm-8 col-sm-offset-2 ">
                        <div>

                               <h2>Name: {{ stockName }}</h2>
                               <h2>Price: {{ stockPrice }}</h2>
                               <h2>Ticker: {{ stockSymbol }}</h2>
                               <div id="chart"></div>

                        </div>
                    </div>
                </div>

        <!-- FORM TO GET STOCK QUOTE -->
        <div id="stockSymbol-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center" placeholder="Enter A Stock Symbol" ng-model="formData.text">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="getQuote()">Submit</button>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
